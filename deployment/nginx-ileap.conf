# ILEAP Nginx Configuration for /var/www/ileap

# API Backend
server {
    listen 3000;
    server_name _;

    client_max_body_size 50M;

    # API routes
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploaded files
    location /uploads/ {
        alias /var/www/ileap/uploads/;
        autoindex off;
    }

    access_log /var/log/nginx/ileap-api-access.log;
    error_log /var/log/nginx/ileap-api-error.log;
}

# Student Trainee (Port 7000)
server {
    listen 7000;
    server_name _;
    root /var/www/ileap/clients/student-trainee;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/student-trainee-access.log;
    error_log /var/log/nginx/student-trainee-error.log;
}

