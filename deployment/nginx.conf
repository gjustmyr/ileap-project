# ILEAP Multi-Subdomain Nginx Configuration
# Place this in /etc/nginx/sites-available/ileap

# Upstream for FastAPI backend
upstream fastapi_backend {
    server 127.0.0.1:3000;
}

# API Subdomain
server {
    listen 80;
    server_name api.yourdomain.com;

    # Increase upload size for file uploads
    client_max_body_size 50M;

    # API endpoints
    location / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Serve uploaded files directly
    location /uploads/ {
        alias /var/www/ileap/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS for file access
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # SSL Configuration (after setting up Let's Encrypt)
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
}

# Employer Portal
server {
    listen 80;
    server_name employer.yourdomain.com;
    root /var/www/ileap/client/employer;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

