<section class="login-section h-screen">
  <div class="flex h-full">
    <div class="login-container w-[40%] p-10 flex items-center">
      <form
        class="w-full space-y-4"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="sendResetLink()"
        novalidate
      >
        <div class="form-header mb-8">
          <h1 class="poppins-bold text-2xl mb-2">
            Internship Learning Experience, Alumni, and Placement System
          </h1>
          <h3 class="poppins-semibold text-xl text-red-500">
            Batangas State University - TNEU
          </h3>
        </div>

        <div class="form-body space-y-4">
          <h3 class="poppins-semibold mb-4">Forgot Password</h3>
          <p class="text-sm text-gray-600 mb-4">
            Enter your email address and we'll send you a link to reset your password.
          </p>

          <div class="input-group flex flex-col">
            <label for="email" class="mb-1 text-base poppins-medium"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="Enter your email address"
              autocomplete="off"
              class="border px-3 py-2 rounded-sm text-base poppins-regular outline-none placeholder:text-gray-500"
            />
            <div
              *ngIf="email.invalid && email.touched"
              class="text-red-500 text-sm mt-1"
            >
              <div *ngIf="email.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="email.errors?.['email']">
                Enter a valid email.
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="mt-3 bg-green-500 hover:bg-green-600 transition-colors duration-300 text-white py-2 rounded-sm w-full poppins-semibold"
            [disabled]="forgotPasswordForm.invalid || loading"
          >
            <span>{{ loading ? "Sending..." : "Send Reset Link" }}</span>
          </button>

          <div class="text-center mt-3">
            <a
              routerLink="/login"
              class="text-sm text-gray-600 hover:text-green-600 underline cursor-pointer"
            >
              Back to Login
            </a>
          </div>
        </div>
      </form>
    </div>
    <div
      class="login-cover relative h-full w-[60%] bg-cover bg-center bg-no-repeat flex justify-center items-center"
      style="background-image: url('/assets/img/login-cover.jpg')"
    >
      <div class="absolute inset-0 bg-black/50 z-0"></div>
      <img src="/assets/img/logo.png" alt="logo" class="relative z-10 w-80" />
    </div>
  </div>
</section>
