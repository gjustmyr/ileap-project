<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="text-center text-3xl font-bold text-gray-900">
        Reset Password
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your new password below
      </p>
    </div>

    <form
      [formGroup]="resetForm"
      (ngSubmit)="resetPassword()"
      class="mt-8 space-y-6"
    >
      <div class="space-y-4">
        <div>
          <label
            for="newPassword"
            class="block text-sm font-medium text-gray-700"
          >
            New Password
          </label>
          <input
            id="newPassword"
            type="password"
            formControlName="newPassword"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
            placeholder="Enter new password (min 6 characters)"
          />
          <div
            *ngIf="
              resetForm.get('newPassword')?.invalid &&
              resetForm.get('newPassword')?.touched
            "
            class="text-red-500 text-xs mt-1"
          >
            <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
              Password is required
            </div>
            <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
          >
            Confirm New Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm"
            placeholder="Confirm new password"
          />
          <div
            *ngIf="
              resetForm.errors?.['mismatch'] &&
              resetForm.get('confirmPassword')?.touched
            "
            class="text-red-500 text-xs mt-1"
          >
            Passwords do not match
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="resetForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-300"
        >
          {{ loading ? "Resetting..." : "Reset Password" }}
        </button>
      </div>
    </form>
  </div>
</div>
