<section class="login-section h-screen">
  <div class="flex h-full">
    <div class="login-container w-[40%] p-10 flex items-center">
      <form
        class="w-full space-y-4"
        [formGroup]="loginForm"
        (ngSubmit)="verifyUser($event)"
        novalidate
      >
        <div class="form-header mb-8">
          <h1 class="poppins-bold text-2xl mb-2">
            Internship Learning Experience, Alumni, and Placement System
          </h1>
          <h3 class="poppins-semibold text-xl text-red-500">
            Batangas State University - TNEU
          </h3>
        </div>

        <div class="form-body space-y-4">
          <h3 class="poppins-semibold mb-4">Login</h3>

          <div class="input-group flex flex-col">
            <label for="email_address" class="mb-1 text-xs poppins-medium"
              >Email Address</label
            >
            <input
              type="email"
              id="email_address"
              formControlName="email_address"
              placeholder="Email Address"
              autocomplete="off"
              class="border px-3 py-2 rounded-sm text-xs poppins-regular outline-none placeholder:text-gray-500"
            />
            <div
              *ngIf="
                email_address.invalid &&
                (email_address.dirty || email_address.touched)
              "
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="email_address.errors?.['required']">
                Email is required.
              </div>
              <div *ngIf="email_address.errors?.['email']">
                Enter a valid email.
              </div>
            </div>
          </div>

          <div class="input-group flex flex-col">
            <label for="password" class="mb-1 text-xs poppins-medium"
              >Password</label
            >
            <input
              type="password"
              id="password"
              formControlName="password"
              placeholder="Password"
              class="border px-3 py-2 rounded-sm text-xs poppins-regular outline-none placeholder:text-gray-500"
            />
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="text-red-500 text-xs mt-1"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required.
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="mt-3 bg-green-500 hover:bg-green-600 transition-colors duration-300 text-white py-2 rounded-sm w-full poppins-semibold"
            [disabled]="loginForm.invalid"
          >
            <span *ngIf="loading" class="loading loading-spinner loading-sm">
              <i class="pi pi-spinner"></i
            ></span>
            <span>{{ loading ? "Logging in..." : "Login" }}</span>
          </button>
          <div class="relative flex justify-center mt-3 text-xs text-gray-600">
            <div class="w-40 text-right pr-4">
              <a
                routerLink="/forgot-password"
                class="hover:text-green-600 underline cursor-pointer"
              >
                Forgot your password?
              </a>
            </div>

            <span
              class="absolute left-1/2 -translate-x-1/2 text-gray-400 select-none"
            >
              |
            </span>

            <div class="w-40 text-left pl-4">
              <a
                routerLink="/contact-us"
                class="hover:text-green-600 underline"
              >
                <i class="pi pi-envelope"></i>
                Contact us
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="login-cover relative h-full w-[60%] bg-cover bg-center bg-no-repeat flex justify-center items-center"
      style="background-image: url('/assets/img/login-cover.jpg')"
    >
      <div class="absolute inset-0 bg-black/50 z-0"></div>
      <img src="/assets/img/logo.png" alt="logo" class="relative z-10 w-80" />
    </div>
  </div>
</section>
