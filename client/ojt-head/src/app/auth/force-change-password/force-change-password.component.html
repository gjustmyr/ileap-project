<section class="login-section h-screen">
  <div class="flex h-full">
    <div class="login-container w-[40%] p-10 flex items-center">
      <form
        [formGroup]="changeForm"
        (ngSubmit)="onSubmit($event)"
        class="border w-full space-y-4 bg-white p-6 rounded"
        novalidate
      >
        <h1 class="text-2xl mb-4 poppins-bold">Welcome User!</h1>
        <h2 class="text-md poppins-medium mb-4 text-red-500">
          Please change your password
        </h2>

        <div>
          <label class="block mb-1">Current Password</label>
          <input
            type="password"
            formControlName="current_password"
            class="border w-full py-3 px-2"
          />
        </div>

        <div>
          <label class="block mb-1">New Password</label>
          <input
            type="password"
            formControlName="new_password"
            class="border w-full py-3 px-2"
          />
        </div>

        <div>
          <label class="block mb-1">Confirm New Password</label>
          <input
            type="password"
            formControlName="confirm_password"
            class="border w-full py-3 px-2"
          />
          <div
            *ngIf="changeForm.errors?.['mismatch'] && changeForm.touched"
            class="text-xs text-red-500"
          >
            Passwords do not match.
          </div>
        </div>

        <button
          type="submit"
          class="mt-3 bg-green-500 hover:bg-green-600 transition-colors duration-300 text-white py-2 rounded-sm w-full poppins-semibold"
          [disabled]="loading"
        >
          {{ loading ? "Updating..." : "Change Password" }}
        </button>
      </form>
    </div>

    <div
      class="login-cover relative h-full w-[60%] bg-cover bg-center bg-no-repeat flex justify-center items-center"
      style="background-image: url('/assets/img/login-cover.jpg')"
    >
      <div class="absolute inset-0 bg-black/50 z-0"></div>
      <img src="/assets/img/logo.png" alt="logo" class="relative z-10 w-80" />
    </div>
  </div>
</section>
